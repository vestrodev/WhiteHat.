<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Centrado</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #mensaje {
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="mensaje">Hasta que se puso el sombrero blanco.</div>

    <script
        const mensaje = document.getElementById('mensaje');
        mensaje.textContent = "¡Texto cambiado dinámicamente!";
    </script>
</body>
</html>
